<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacto</title>
        <link rel="shortcut icon" href="../assets/img/logoHead.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="../assets/css/style.css">
    </head>
    <body class="body__sinAside">
        <div class="loading">
            <i class="fa-solid fa-spinner"></i>
        </div>
        <header class="contacto__encabezado">
            <div class="encabezado__info">
                <h1>CONTACTO</h1>
            </div>
        </header>
        <nav class="navegador">
            <div class="cajaLogo">
                <img src="../assets/img/logoHead.png" alt="">
                <p><strong>Adiestramiento Canino</strong></p>
            </div>
            <div class="cajaLista">
                <i class="fa-solid fa-bars"></i>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="../pages/quienesSomos.html">Quienes Somos</a></li>
                    <li><a href="../pages/servicios.html">Servicios</a></li>
                    <li><a href="../pages/galeria.html">Galer√≠a</a></li>
                    <li><a href="../pages/contacto.html">Contacto</a></li>
                </ul>
            </div>
        </nav>
        <main>
            <h2 class="subtitulos">CONTACTANOS</h2>
            <section class="contacto">
                <div class="contacto__formulario">
                    <form action="" method="get" enctype="multipart/form-data" id="form">
                        <label>
                            Nombre:
                            <input type="text" name="nombre" placeholder="Ingrese su nombre" required>
                        </label>
                        <br>
                        <br>
                        <label>
                            Apellido:
                            <input type="text" name="apellido" placeholder="Ingrese su apellido" required>
                        </label>
                        <br>
                        <br>
                        <label>
                            Email:
                            <input type="email" name="email" id="" placeholder="Ingrese su email" required>
                        </label>
                        <br>
                        <br>
                        <label>
                            Dejanos tu mensaje:
                            <textarea name="Mensaje" placeholder="Ingrese un mensaje"></textarea>
                        </label>
                        <br>
                        <br>
                        <input class="btn" type="submit" value="Enviar">
                    </form>
                </div>
            </section>
        </main>
        <aside>

        </aside>
        <footer>
            <p>Todos los derechos reservados<p>
        </footer>
        <script src="../assets/js/main.js"></script>
    </body>
