        <main>
            <h2 class="subtitulos">CONTACTANOS</h2>
            <section class="row">
                <form class="col-10 col-xl-6 mx-5">
                    <div class="mb-3">
                        <label class="form-label">Nombre:</label>
                        <input type="text" class="form-control" placeholder="Ingrese su nombre" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Apellido:</label>
                        <input type="text" class="form-control" placeholder="Ingrese su apellido" required>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Email:</label>
                      <input type="email" class="form-control" placeholder="Ingrese su email" required>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Dejanos tu mensaje:</label>
                      <textarea type="text" class="form-control" placeholder="Ingrese un mensaje"></textarea>
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="">
                      <label class="form-check-label" for="exampleCheck1">Quiero recibir novedades</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
                <div class="row col-10 col-xl-4 mx-5 mb-5 mt-4 mt-sm-0">
                    <img class="img-fluid" src="../assets/img/imgZonas.PNG" alt="">
                    <i class="fa-sharp fa-solid fa-location-dot mt-3">Ciudad Autonoma de Buenos Aires y alrededores</i>
                </div>
